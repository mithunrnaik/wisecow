apiVersion: apps/v1
kind: Deployment
metadata:
  name: wisecow
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wisecow
  template:
    metadata:
      labels:
        app: wisecow
    spec:
      containers:
      - name: wisecow
        image: mithunrnaik/wisecow-app:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 4499

